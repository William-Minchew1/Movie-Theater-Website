<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Purchase a Ticket</title>
        <h:outputStylesheet library = "css" name = "table.css"  /> 
    </h:head>
    <body>
        <h:form>
        <center><h1>
        <h:outputLabel value="Each ticket is $10. Please input how many you wish to purchase" />
        </h1></center>
            <center>
            <h:inputText id="ticketNum" value="#{purchaseTickets.ticketNum}" required="true" 
                    validator="#{purchaseTickets.validateNum}"  > 
            </h:inputText>
            </center>
        <center><h1>
        <h:outputLabel value="Enter 16 digit Card number please: " />
        </h1></center>
            <center>
            <h:inputText id="card" value="#{purchaseTickets.card}" required="true" 
                    validator="#{purchaseTickets.validateCard}"  > 
            </h:inputText>
            </center>
        <center>
        <h:commandButton value="Enter" action="#{purchaseTickets.showThankYou()}"/>
        </center>
            <br/> <br/>
        </h:form>
    </body>
</html>
