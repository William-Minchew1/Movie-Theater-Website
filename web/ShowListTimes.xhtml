<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Movie List</title>
        <h:outputStylesheet library = "css" name = "table.css"  /> 
    </h:head>
    <body>
        <f:view>
            <h:form>
                <center>
                <h:dataTable id="table" styleClass="time" value="#{moviesBean.getListTimesList()}" var="listtime">
                <h:column>
                    <f:facet name="header">
                       <h:outputText value="Select"/>
                  </f:facet>
                  <h:commandLink value="Purchase Tickets" action="#{purchaseTickets.showPurchase(listtime)}">
                  </h:commandLink>
                </h:column>
                <h:column> 
                    <f:facet name ="header">
                        <h:outputText value="Movie Name"/>
                    </f:facet>
                    <h:outputText value="#{listtime.listtimesPK.moviename}"/>
                </h:column>
                <h:column> 
                    <f:facet name ="header">
                        <h:outputText value="Showing Time"/>
                    </f:facet>
                    <h:outputText value="#{listtime.listtimesPK.listtime}"/>
                </h:column>
                    <h:column> 
                    <f:facet name ="header">
                        <h:outputText value="Showing Theater"/>
                    </f:facet>
                        <h:outputText value="#{listtime.movies.moviesPK.theatername}"/>
                </h:column>
            </h:dataTable>
            </center>
            </h:form>
        </f:view>
    </body>
</html>
