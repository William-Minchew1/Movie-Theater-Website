<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <title>Movie Theater</title>
        <style type="text/css">
         table.theater td {
             padding: 5px;
             text-align: left;
             font-family: Arial, Verdana, sans-serif;
             border: 1px solid #000; 
             background-color: #A4FFFF;    
             color: #BB0000;    
             border-bottom: 2px solid #000;
         }   
        </style>
    </h:head>
    <h:body>
        <h:form>
            <h:outputLabel styleClass="theater" value="Enter 5 digit ZIP please: " />
                <h:inputText id="zip" value="#{theater.zip}" required="true" 
                    validator="#{mainPageBean.validateZip}"  > 
                </h:inputText>
                <h:commandButton value="Enter" action="#{theater.showTheater()}"/>
        </h:form>

    </h:body>
</html>
