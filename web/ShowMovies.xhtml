<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
      <style type="text/css">
        table.movie td {
            padding: 5px;
            text-align: left;
            font-family: Arial, Verdana, sans-serif;
            border: 1px solid #000; 
            background-color: #A4FFFF;    
            color: #BB0000;    
            border-bottom: 2px solid #000;
         }   
       </style>
    <head>
        <title>Movie List</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <f:view>
            <h:form>
                <h:dataTable id="table" styleClass="movie" value="#{moviesBean.movies}" var="movie">
                <h:column>
                    <f:facet name="header">
                       <h:outputText value="Select"/>
                  </f:facet>
                  <h:commandLink value="Show" action="#{moviesBean.showMovies(movie)}">
                  </h:commandLink>
                </h:column>
                <h:column> 
                    <f:facet name ="header">
                        <h:outputText value="Movie Name"/>
                    </f:facet>
                    <h:outputText value="#{moviesBean.getMovieName()}"/>
                </h:column>
                <h:column> 
                    <f:facet name ="header">
                        <h:outputText value="Movie Time"/>
                    </f:facet>
                    <!--<h:outputText value="{theater.getTheaterAddress()}"/>-->
                </h:column>
            </h:dataTable>
            </h:form>
        </f:view>
    </body>
</html>
