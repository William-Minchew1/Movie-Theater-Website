<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <title>Movie List</title>
        <h:outputStylesheet library = "css" name = "table.css"  /> 
    </h:head>
    <body>
        <f:view>
            <h:form>
                <h:dataTable id="table" styleClass="movie" value="#{moviesBean.movieList}" var="movie">
                <h:column>
                    <f:facet name="header">
                       <h:outputText value="Select"/>
                  </f:facet>
                  <h:commandLink value="Get Tickets" action="#{moviesBean.showListTimes(movie)}">
                  </h:commandLink>
                </h:column>
                    <h:column>
                        <img src="image/#{movie.moviename}.jpg" >
                        </img>
                    </h:column>
                <h:column> 
                    <f:facet name ="header">
                        <h:outputText value="Movie Name"/>
                    </f:facet>
                    <h:outputText value="#{movie.moviename}"/>
                </h:column>
                <h:column> 
                    <f:facet name ="header">
                        <h:outputText value="Movie Description"/>
                    </f:facet>
                    <h:outputText value="#{movie.description}"/>
                </h:column>
            </h:dataTable>
            </h:form>
        </f:view>
    </body>
</html>
