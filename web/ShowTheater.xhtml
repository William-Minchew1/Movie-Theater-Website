<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
      <style type="text/css">
        table.theater td {
            padding: 5px;
            text-align: left;
            font-family: Arial, Verdana, sans-serif;
            border: 1px solid #000; 
            background-color: #A4FFFF;    
            color: #BB0000;    
            border-bottom: 2px solid #000;
         }   
       </style>
    <head>
        <title>Theater List</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <f:view>
            <h:form>
            <h:dataTable id="table" styleClass="theater" value="#{theater.theaterList}" var="theater">
                <h:column>
                   <f:facet name="zip">

                  </f:facet>
                  <h:commandLink value="Show" action="#{showBooksBean.showAuthor(author)}">
                  </h:commandLink>
                </h:column>
            </h:dataTable>
            </h:form>
        </f:view>
    </body>
</html>
