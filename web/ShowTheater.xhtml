<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Theater List</title>
        <h:outputStylesheet library = "css" name = "table.css"  /> 
    </h:head>
    <h:body styleClass="background">
        <f:view>
            <h:form>
            <center>
            <h:dataTable id="table" value="#{theater.theaterList}" var="theaterVar"
                         styleClass="movieTable"
                         headerClass="movieTableHeader"
                         rowClasses="movieTableOddRow,movieTableEvenRow">
                <h:column>
                   <f:facet name="header">
                       <h:outputText styleClass="theater" value="Select"/>
                  </f:facet>
                    <h:commandLink value="Show" action="#{moviesBean.showMovies(theaterVar)}">
                  </h:commandLink>
                </h:column>
                <h:column> 
                    <f:facet name ="header">
                        <h:outputText value="Theater Name"/>
                    </f:facet>
                    <h:outputText value="#{theater.getTheaterName()}"/>
                </h:column>
                <h:column> 
                    <f:facet name ="header">
                        <h:outputText value="Theater Address"/>
                    </f:facet>
                    <h:outputText value="#{theater.getTheaterAddress()}"/>
                </h:column>
            </h:dataTable>
            </center>
            </h:form>
        </f:view>
    </h:body>
</html>
