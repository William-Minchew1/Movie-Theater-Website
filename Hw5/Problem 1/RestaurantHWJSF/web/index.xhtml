<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Restaurant Survey</title>
    </h:head>
    <h:body>
        <h:form>
        <h:panelGrid columns="3" columnClasses="label,field,message" >
            <h:outputLabel value="Date of visit (MM-DD-YY): " />
            <h:inputText id="visit" value="#{surveyBean.survey.guestDay}" required="true" 
                         validator="#{surveyBean.validateDate}"  > 
            </h:inputText>
            <h:message for="visit" /> 

            <h:outputLabel value="Friendliness of staff: " />
            <h:selectOneMenu value="#{surveyBean.survey.staff}" required="true">
   			<f:selectItem itemValue="1" itemLabel="1" />
   			<f:selectItem itemValue="2" itemLabel="2" />
   			<f:selectItem itemValue="3" itemLabel="3" />
                        <f:selectItem itemValue="4" itemLabel="4" />
   			<f:selectItem itemValue="5" itemLabel="5" />
            </h:selectOneMenu>
            <h:message for="visit" /> 
            <h:outputLabel value="Speed of service: " />
            <h:selectOneMenu value="#{surveyBean.survey.service}" required="true">
   			<f:selectItem itemValue="1" itemLabel="1" />
   			<f:selectItem itemValue="2" itemLabel="2" />
   			<f:selectItem itemValue="3" itemLabel="3" />
                        <f:selectItem itemValue="4" itemLabel="4" />
   			<f:selectItem itemValue="5" itemLabel="5" />
            </h:selectOneMenu>
            <h:message for="visit" /> 
            <h:outputLabel value="Taste of food: " />
            <h:selectOneMenu value="#{surveyBean.survey.taste}" required="true">
   			<f:selectItem itemValue="1" itemLabel="1" />
   			<f:selectItem itemValue="2" itemLabel="2" />
   			<f:selectItem itemValue="3" itemLabel="3" />
                        <f:selectItem itemValue="4" itemLabel="4" />
   			<f:selectItem itemValue="5" itemLabel="5" />
            </h:selectOneMenu>
            <h:message for="visit" /> 
            <h:outputLabel value="Cleanliness of restaturant: " />
            <h:selectOneMenu value="#{surveyBean.survey.clean}" required="true">
   			<f:selectItem itemValue="clean" itemLabel="clean" />
                        <f:selectItem itemValue="not clean" itemLabel="not clean" />
            </h:selectOneMenu>
            <h:message for="visit" /> 
            <h:outputLabel value="Likelihood of visiting again: " />
            <h:selectOneMenu value="#{surveyBean.survey.visit}" required="true">
   			<f:selectItem itemValue="1" itemLabel="1" />
   			<f:selectItem itemValue="2" itemLabel="2" />
   			<f:selectItem itemValue="3" itemLabel="3" />
                        <f:selectItem itemValue="4" itemLabel="4" />
   			<f:selectItem itemValue="5" itemLabel="5" />
            </h:selectOneMenu>
            <h:message for="visit" /> 
            <h:commandButton value="Finish" action="#{surveyBean.addSurvey}" />
        </h:panelGrid>
        </h:form>
    </h:body>
</html>
