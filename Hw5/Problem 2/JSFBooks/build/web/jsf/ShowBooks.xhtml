<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Books by an Author</title>
    </h:head>
    <h:body>
        <f:view>
            <h3>Books by #{showBooksBean.author.authorname}</h3>
            <h:form>
                <h:dataTable value="#{showBooksBean.bookList}" var="book">
                <h:column>
                  <f:facet name="header">
                    <h:outputText value="Title"/>
                  </f:facet>
                    <h:outputText value="#{book.title}"/>
                </h:column>
                <h:column>
                  <f:facet name="header">
                    <h:outputText value="Pages"/>
                  </f:facet>
                    <h:outputText value="#{book.pages}"/>
                </h:column>
                <h:column>
                  <f:facet name="header">
                    <h:outputText value="ISBN"/>
                  </f:facet>
                    <h:outputText value="#{book.isbn}"/>
                </h:column>
                </h:dataTable>
                <h:commandButton value="Back to List"                                  
                                 action="MainPage.xhtml"/>  
                <h:commandButton value="Back to Author"                                  
                                 action="#{showBooksBean.backToAuthor()}"> 
                    <f:param name="authorid" value="#{showBooksBean.author.authorid}" />
                </h:commandButton>
            </h:form>
        </f:view>
    </h:body>
</html>
